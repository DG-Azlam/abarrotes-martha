<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo de Productos</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="shortcut icon" href="favicon.png" />
  </head>

  <body>
    <div class="pagina">
      <!--HEADER-->
      <header class="encabezado">
        <div class="logo">
          <a href="index.html">
            <img
              src="/imagenes/Logo/groceries.png"
              alt="Logo"
              class="imagen-logo"
            />
          </a>
          <h3>Abarrotes Martha</h3>
        </div>
        <div class="derecha">
          <div class="menu">
            <div class="iconos">
              <div class="icono">
                <a href="perfil.html">
                  <img src="/imagenes/Iconos/perfil.png" alt="Perfil" />
                </a>
              </div>
              <div class="icono">
                <a href="carrito.html">
                  <img src="/imagenes/Iconos/carrito.png" alt="Carrito" />
                </a>
              </div>
            </div>
          </div>
          <div class="busqueda-nav">
            <input type="text" placeholder="Buscar..." />
            <nav class="nav-inline">
              <a href="index.html" class="nav-btn">Inicio</a>
              <a href="catalogo.html" class="nav-btn-actual">Productos</a>

              <a href="nosotros.html" class="nav-btn">Nosotros</a>
              <a href="contacto.html" class="nav-btn">Contacto</a>
            </nav>
          </div>
        </div>
      </header>

      <!--CATALOGO-->
      <section class="CATALOGO">
        <!-- Sección de filtros -->
        <div class="filters">
          <h2>Filtros</h2>
          <div class="filter-section">
            <h3>Categorías</h3>
            <div class="filter-option">
              <input
                type="checkbox"
                id="cat-snacks"
                name="category"
                value="Botanas"
              />
              <label for="cat-snacks">Botanas</label>
            </div>
            <div class="filter-option">
              <input
                type="checkbox"
                id="cat-desserts"
                name="category"
                value="Postres"
              />
              <label for="cat-desserts">Postres</label>
            </div>
            <div class="filter-option">
              <input
                type="checkbox"
                id="cat-canned"
                name="category"
                value="Enlatados"
              />
              <label for="cat-canned">Enlatados</label>
            </div>
            <div class="filter-option">
              <input
                type="checkbox"
                id="cat-vegetables"
                name="category"
                value="Verduras"
              />
              <label for="cat-vegetables">Verduras</label>
            </div>
            <div class="filter-option">
              <input
                type="checkbox"
                id="cat-fruits"
                name="category"
                value="Frutas"
              />
              <label for="cat-fruits">Frutas</label>
            </div>
            <div class="filter-option">
              <input
                type="checkbox"
                id="cat-cereals"
                name="category"
                value="Cereales"
              />
              <label for="cat-cereals">Cereales</label>
            </div>
            <div class="filter-option">
              <input
                type="checkbox"
                id="cat-juices"
                name="category"
                value="Jugos"
              />
              <label for="cat-juices">Jugos</label>
            </div>
            <div class="filter-option">
              <input
                type="checkbox"
                id="cat-dairy"
                name="category"
                value="Lácteos"
              />
              <label for="cat-dairy">Lácteos</label>
            </div>
          </div>

          <div class="filter-section">
            <h3>Marcas</h3>
            <div class="filter-option">
              <input
                type="checkbox"
                id="brand-bimbo"
                name="brand"
                value="Bimbo"
              />
              <label for="brand-bimbo">Bimbo</label>
            </div>
            <div class="filter-option">
              <input
                type="checkbox"
                id="brand-lala"
                name="brand"
                value="Lala"
              />
              <label for="brand-lala">Lala</label>
            </div>
            <div class="filter-option">
              <input
                type="checkbox"
                id="brand-jumex"
                name="brand"
                value="Jumex"
              />
              <label for="brand-jumex">Jumex</label>
            </div>
            <div class="filter-option">
              <input
                type="checkbox"
                id="brand-sabritas"
                name="brand"
                value="Sabritas"
              />
              <label for="brand-sabritas">Sabritas</label>
            </div>
            <div class="filter-option">
              <input
                type="checkbox"
                id="brand-nobel"
                name="brand"
                value="Nobel"
              />
              <label for="brand-nobel">Nobel</label>
            </div>
            <div class="filter-option">
              <input
                type="checkbox"
                id="brand-sinmarca"
                name="brand"
                value="Sin Marca"
              />
              <label for="brand-sinmarca">Sin Marca</label>
            </div>
          </div>

          <div class="filter-section">
            <h3>Precio</h3>
            <div class="filter-option">
              <input
                type="radio"
                id="price-all"
                name="price"
                value="all"
                checked
              />
              <label for="price-all">Todos los precios</label>
            </div>
            <div class="filter-option">
              <input type="radio" id="price-low" name="price" value="0-50" />
              <label for="price-low">$0 - $50</label>
            </div>
            <div class="filter-option">
              <input
                type="radio"
                id="price-medium"
                name="price"
                value="50-100"
              />
              <label for="price-medium">$50 - $100</label>
            </div>
            <div class="filter-option">
              <input
                type="radio"
                id="price-high"
                name="price"
                value="100-500"
              />
              <label for="price-high">$100 - $500</label>
            </div>
          </div>

          <div class="filter-buttons">
            <button id="apply-filters">Aplicar Filtros</button>
            <button id="clear-filters">Limpiar Filtros</button>
          </div>
        </div>

        <!-- Sección de catálogo -->
        <div class="catalog">
          <div class="catalog-header">
            <h2>Productos</h2>
            <div class="view-options">
              <span>Mostrar:</span>
              <select id="items-per-page">
                <option value="16">16 artículos (4x4)</option>
                <option value="9">9 artículos (3x3)</option>
                <option value="4">4 artículos (2x2)</option>
              </select>
            </div>
          </div>

          <div class="products-grid grid-4x4" id="products-container">
            <!-- Los productos se cargarán aquí con JavaScript -->
          </div>

          <div class="pagination" id="pagination">
            <!-- La paginación se generará con JavaScript -->
          </div>
        </div>
      </section>

      <!--FOOTER-->
      <footer>
        <div class="footer-contenido">
          <div class="footer-enlaces">
            <div class="fila-footer">
              <a href="contacto.html">Contacto</a>
              <a href="FAQs.html">Preguntas frecuentes</a>
            </div>
            <div class="fila-footer">
              <a href="#">Privacidad</a>
              <a href="#">Términos de uso</a>
              <a href="#">Cookies</a>
            </div>
          </div>
          <div class="footer-derechos">
            <p>© 2025 Tienda de Abarrotes Martha</p>
          </div>
        </div>
      </footer>
      <!--CHAT-->
      <button id="chat-toggle" class="chat-btn">
        <img src="/imagenes/Iconos/chat.png" alt="Chat" />
      </button>
      <div id="ventana-chat" class="ventana-chat">
        <div class="chat-header">Chat de Ayuda</div>
        <div class="chat-mensajes"></div>
        <div class="chat-input">
          <textarea
            placeholder="Escribe tu mensaje..."
            rows="2"
            class="mensaje-textarea"
          ></textarea>
          <button class="btn-enviar">
            <img src="/imagenes/Iconos/enviar.png" alt="Enviar" />
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
